language: ruby
rvm:
  - 2.1.0
install:
  - sudo apt-get install texlive texlive-latex-extra
  - gem update --system # maybe fixes timeouts!?
  - gem install squib
script:
  - pdflatex user_error.tex
  - ruby deck.rb
  - zip UserError.zip _output/asset_cards.pdf _output/business_cards.pdf _output/issue_cards.pdf CSat_Board.jpg stability_board.jpg user_error.pdf
addons:
  artifacts:
    paths:
    - UserError.zip
